<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Tennis Players</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/dy3.ico" />
    <script src="https://kit.fontawesome.com/a3c927d397.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Order The Top 10 Tennis Players</h1>
    <p> Drag and drop the players to order them by current points then click the Check Order button to see if you got it right</p>
    <ul class="draggable-list" id="draggable-list"></ul>
    <button class="check-btn" id="check">
        Check Order
        <i class="fas fa-paper-plane"></i>
    </button>
    <p>Red - Wrong</p>
    <p>Green - Right</p>
    <script src="script.js"></script>
</body>
</html>
